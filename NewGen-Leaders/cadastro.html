<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>

	<!-- Conexão com as pastas do materialize e a pagina de css -->
	<link rel="stylesheet" href="materialize/css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">

</head>
<body>

	<!-- Título da página -->
	<h2 class="center-align">Cadastro</h2>

	<!--Formulário de cadastro-->
	<div class="container">
		<div class="row">
		    <form class="col s12">

			    <div class="row">
			        <div class="input-field col s12">
			          <input id="Nome" type="text" class="validate">
			          <label for="Nome">Nome</label>
			        </div>
			    </div>

			    <div class="row">
			        <div class="input-field col s12">
			          <input id="CPF" type="text" class="validate">
			          <label for="CPF">CPF</label>
			        </div>
			    </div>

			    <div class="row">
			        <div class="input-field col s12">
			          <input id="Telefone" type="text" class="validate">
			          <label for="Telefone">Telefone</label>
			        </div>
			    </div>

			    <div class="row">
			        <div class="input-field col s12">
			          <input id="Endereço" type="text" class="validate">
			          <label for="Endereço">Endereço</label>
			        </div>
			    </div>

			    <div class="row">
			        <div class="input-field col s12">
			          	<input id="email" type="email" class="validate">
			          	<label for="email">Email</label>
			        </div>
			    </div>
			    
			    <div class="row">
			        <div class="input-field col s12">
			          	<input id="Senha" type="password" class="validate">
			          	<label for="Senha">Senha</label>
			       	</div>
			    </div>

			    <div class="row">
			        <div class="input-field col s12">
			          	<input id="password" type="password" class="validate">
			          	<label for="password">Confirmação de senha</label>
			       	</div>
			    </div>
			    <!--Botão de cadastro-->
		    	<div class="row">
		    		<div class="col s2 offset-s10">
		    			 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    			 	<i class="material-icons right">send</i>
		    			 </button>
		    		</div>
		    	</div>
			</form>
		</div>
	</div>
</body>

<!-- Conexão com a pasta do materialize de js e connexão com a pagina de scripts -->
	<script src="materialize/js/materialize.js"></script>
	<script src="javascript-jquery/script.js"></script>

</html>
