<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

    <div class="container"> 

        <div class="row"> <!-- obs: "s"= tamanho pequeno / m = tamanho medio  / l = tamanho grande / tamanho da pag! -->
            <div class="col s12 m6 l4 teal lighten-2"> <!-- definimos o tamanho da marcaçao em cor e a sua cor de marcaçao -->
                <h1>4</h1>
            </div>
            <div class="col s12 m6 l8 amber lighten-2">
            <h1>8</h1> 
            </div>
        </div>
    </div>


    <div class="container"> 

        <div class="row">
            <div class="col s12 m6 l4 orange lighten-2"> <!-- definimos o tamanho da marcaçao em cor("marcaçao = coluna") e a sua cor de marcaçao -->
                <h1>4</h1>
            </div>
            <div class="col s12 m6 l8 offset-l4 red lighten-2"> <!-- "offset-l5" tem a funçao de no l , empurrar o conteudo 5 posiçoes para frente -->
            <h1>8</h1> 
            </div>
        </div>
    </div>


    <div class="container"> 

        <div class="row">
            <div class="col s12 l4 push-l8 green lighten-2"> <!-- push e pull sao usados para inverter as colunas -->
                <h1>4</h1>
            </div>
            <div class="col s12  l8 pull-l4 purple lighten-2">
            <h1>8</h1> 
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
