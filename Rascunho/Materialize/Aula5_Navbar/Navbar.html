<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materialize - Navbar</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="navbar-fixed"> <!-- "navbar-fixed" = faz o NAVEBAR ficar fixo no topo do site -->
        <nav>
            <div class="nav-wrapper deep-purple darken-2">
                <!-- Logo -->
                <a href="#" class="brand-logo"> Super Marketing</a>  <!--"brand-logo"= onde fica a logo-->

                <!-- Ícone para abrir no Mobile -->
                <a href="#" data-target="mobile-navbar" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>

                <ul id="navbar-items" class="right hide-on-med-and-down"> <!--"hide-on-med-and-down" = tamanho pequeno dos itens-->
                <!--"right" = joga os itens para direita -->

                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li>
                        <a class="dropdown-trigger" data-target="dropdown-menu" href="#">
                            Contatos <i class="material-icons right">arrow_drop_down</i>
                        </a>
                    </li>
                </ul>

                <!-- Dropdown = usado para criar sub-classes -->
                <ul id="dropdown-menu" class="dropdown-content">
                    <li><a href="#">Telefone</a></li>
                    <li><a href="#">E-mail</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Redes sociais</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Menu Mobile -->
    <ul id="mobile-navbar" class="sidenav">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contatos</a></li>
    </ul>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
