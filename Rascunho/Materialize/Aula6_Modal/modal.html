<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materialize - Modal</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Modal</h1>
                <a href="#meu-modal" class="btn waves-effect waves-light modal-trigger">
                    Abrir modal
                </a>
                <!--(href="#" ) = estamos fazendo um link -->
            </div>
        </div>
    </div>

    <div id="meu-modal" class="modal">  <!-- Criando o modal-->
        <div class="modal-content">
            <h4>Lorem ipsum dolor sit</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, cupiditate!</p>
        </div>

        <div class="modal-footer"> <!-- Criando o botao de fechar o modal-->
            <a href="#" class=" modal-close waves-effect btn-flat waves-light">Fechar</a>
        </div>
    </div>
 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
