<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões com Materialise</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--link de icones para botoes-->

</head>
<body>
    <!--Exemplo 1:-->
    <div class="container">
        <h1>Botões:</h1>
        <a class="btn">Enviar</a> <!--botao "Enviar"-->
    

     <!--Exemplo 2:-->>
        <a class="btn waves-effect  waves-light  orange darken-2">
        <i class="material-icons left"> close </i> Cancelar
    </a> 
        <!--botao "Cancelar"-->
        <!--waves-effect = efeito de onda no botao / waves-light = efeito de brilho-->
        <!--"close" seria o x  / "left" para a setinha ficar na frente-->
        
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
